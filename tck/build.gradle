plugins {
    id("com.diffplug.spotless") version "6.25.0"
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

description = "Hedera SDK TCK Server"
group = 'com.hedera.hashgraph.sdk.tck'
version = '0.0.1'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.thetransactioncompany:jsonrpc2-server:2.0'
    implementation "io.grpc:grpc-netty-shaded:1.57.2"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.14.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.3'
    implementation project(':sdk')


    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.mockito:mockito-core:3.11.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.11.0'
}

spotless {
    java {
        endWithNewline()
        palantirJavaFormat()
        target("**/*.java")
        toggleOffOn()
    }
}

test {
    // discover and execute JUnit5-based tests
    useJUnitPlatform()
}
